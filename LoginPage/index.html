<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       
    
   
    <div class="container">
        <img class="containerPicture"  src="./images/containerLogin.png" alt="">
        <div class="profileIcon">
            <img src="./images/undraw_pic_profile_re_7g2h.svg" alt="">
            <h2>WELCOME</h2>
        </div>

            <div class="loginContainer">
                    <div>
                        
                        <h5 id="label">Username</h5>    
                       <input id="input" class="input" type="text">
                       <img id="icon1" class="usernameIcon" src="./images/account_circle_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    
                    </div>



                    <div>
                        <h5 id="labelPassword">Password</h5>
                        <input id="inputPassword"class="input" type="password">
                        <img id="icon2" class="passwordIcon" src="./images/lock_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                        <a class="forgotPassword"href="#">Forgot password?</a>
                        
                    </div>
                        <button class="login">Sign in</button>
                        <div class="registerDiv">
                                <p>Joins us? register <a href="#">here</a></p>
                        </div>
            </div>
        
    </div>
    
<script src="script.js"></script>
</body>
</html>
